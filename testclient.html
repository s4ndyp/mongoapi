<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-8 font-sans">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-blue-400">Dynamic API Tester</h1>
        
        <!-- Configuratie -->
        <div class="bg-slate-800 p-6 rounded-lg mb-6 border border-slate-700">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Base URL</label>
                    <input type="text" id="baseUrl" value="http://localhost:5000" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">API Key</label>
                    <input type="text" id="apiKey" placeholder="Bearer Token..." class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
                </div>
            </div>
        </div>

        <!-- Request Builder -->
        <div class="bg-slate-800 p-6 rounded-lg mb-6 border border-slate-700">
            <h2 class="text-xl font-semibold mb-4">Request Maken</h2>
            
            <div class="flex gap-4 mb-4">
                <select id="method" class="bg-slate-900 border border-slate-600 rounded p-2 text-white font-bold w-32">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
                <div class="flex-1 flex items-center bg-slate-900 border border-slate-600 rounded px-3">
                    <span class="text-slate-400">/api/</span>
                    <input type="text" id="endpoint" placeholder="products (moet bestaan in dashboard!)" class="bg-transparent w-full p-2 text-white focus:outline-none">
                </div>
            </div>

            <div id="payloadContainer" class="hidden mb-4">
                <label class="block text-sm text-slate-400 mb-1">JSON Payload</label>
                <textarea id="payload" rows="5" class="w-full bg-slate-900 border border-slate-600 rounded p-2 font-mono text-sm">
{
  "name": "Nieuw Item",
  "price": 29.95,
  "stock": 100
}</textarea>
            </div>

            <button onclick="sendRequest()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded font-medium">Verstuur Request</button>
        </div>

        <!-- Response -->
        <div class="bg-slate-950 p-6 rounded-lg border border-slate-800 font-mono text-sm overflow-x-auto">
            <div id="status" class="mb-2 font-bold text-slate-500">Klaar voor request...</div>
            <pre id="response" class="text-green-400"></pre>
        </div>
    </div>

    <script>
        document.getElementById('method').addEventListener('change', (e) => {
            const payload = document.getElementById('payloadContainer');
            if (e.target.value === 'POST') payload.classList.remove('hidden');
            else payload.classList.add('hidden');
        });

        async function sendRequest() {
            const baseUrl = document.getElementById('baseUrl').value;
            const endpoint = document.getElementById('endpoint').value;
            const apiKey = document.getElementById('apiKey').value;
            const method = document.getElementById('method').value;
            const responseEl = document.getElementById('response');
            const statusEl = document.getElementById('status');

            if(!endpoint) { alert("Vul een endpoint naam in!"); return; }

            statusEl.textContent = "Laden...";
            responseEl.textContent = "";

            const headers = {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            };

            const options = { method, headers };
            if (method === 'POST') {
                try {
                    options.body = JSON.stringify(JSON.parse(document.getElementById('payload').value));
                } catch(e) {
                    alert("Ongeldige JSON!"); return;
                }
            }

            try {
                const res = await fetch(`${baseUrl}/api/${endpoint}`, options);
                statusEl.textContent = `Status: ${res.status} ${res.statusText}`;
                const data = await res.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                statusEl.textContent = "Netwerk Fout";
                responseEl.textContent = err.toString();
            }
        }
    </script>
</body>
</html>
