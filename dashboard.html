<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2 Proxy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 0.5rem; }
        .btn-primary { background-color: #238636; color: white; }
        .btn-primary:hover { background-color: #2ea043; }
        input, select, textarea { background-color: #0d1117 !important; border-color: #30363d !important; color: white !important; }
        .tab-btn { padding: 0.5rem 1rem; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { border-color: #238636; color: #58a6ff; font-weight: bold; }
    </style>
</head>
<body class="p-6 max-w-7xl mx-auto flex flex-col gap-6">

    <header class="flex justify-between items-center pb-4 border-b border-[#30363d]">
        <h1 class="text-2xl font-bold text-green-400">G2 Gateway (Trusted Mode)</h1>
        <div class="text-xs text-gray-500">Security managed by Reverse Proxy</div>
    </header>

    <div class="grid grid-cols-3 gap-6">
        <div class="card p-4 border-l-4 border-green-500">
            <div class="text-gray-400 text-sm">Actieve Endpoints</div>
            <div id="stat-endpoints" class="text-2xl font-bold">-</div>
        </div>
        <div class="card p-4 border-l-4 border-blue-500">
            <div class="text-gray-400 text-sm">Geregistreerde Clients</div>
            <div id="stat-clients" class="text-2xl font-bold">-</div>
        </div>
        <div class="card p-4 border-l-4 border-yellow-500">
            <div class="text-gray-400 text-sm">Totaal Requests</div>
            <div id="stat-calls" class="text-2xl font-bold">-</div>
        </div>
    </div>

    <div class="flex space-x-4 border-b border-[#30363d]">
        <button class="tab-btn active" onclick="showTab('clients')">Clients</button>
        <button class="tab-btn" onclick="showTab('test')">API Test</button>
        <button class="tab-btn" onclick="showTab('data')">Data Invoer</button>
    </div>

    <div id="app-content">
        
        <div id="tab-clients" class="block">
            <div class="card p-6 mt-4">
                <h2 class="text-lg font-bold mb-4">Client Beheer</h2>
                <form id="add-client-form" class="flex gap-4 mb-6">
                    <input type="text" id="new-desc" placeholder="Naam (bijv. Klant A)" class="flex-grow border rounded p-2" required>
                    <button type="submit" class="btn-primary px-4 py-2 rounded">Toevoegen</button>
                </form>
                <table class="w-full text-left text-sm">
                    <thead><tr class="text-gray-500 border-b border-gray-700">
                        <th class="p-2">Beschrijving</th>
                        <th class="p-2">Client ID (Header)</th>
                        <th class="p-2 text-right">Actie</th>
                    </tr></thead>
                    <tbody id="clients-list" class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-test" class="hidden">
            <div class="card p-6 mt-4">
                <h2 class="text-lg font-bold mb-4 text-blue-400">GET Request Test</h2>
                <div class="space-y-4">
                    <select id="test-client" class="w-full border rounded p-2"></select>
                    <div class="flex gap-2 items-center">
                        <span class="font-mono">/api/</span>
                        <input id="test-endpoint" type="text" placeholder="collectie" class="flex-grow border rounded p-2">
                        <button onclick="doGet()" class="btn-primary px-4 py-2 rounded">GET</button>
                    </div>
                    <pre id="test-res" class="bg-black p-4 rounded text-xs font-mono min-h-[100px] overflow-auto">Resultaat...</pre>
                </div>
            </div>
        </div>

        <div id="tab-data" class="hidden">
            <div class="card p-6 mt-4">
                <h2 class="text-lg font-bold mb-4 text-green-400">POST Data</h2>
                <form id="post-form" class="space-y-4">
                    <select id="post-client" class="w-full border rounded p-2"></select>
                    <input id="post-endpoint" type="text" placeholder="Collectie (bijv. orders)" class="w-full border rounded p-2" required>
                    <textarea id="post-body" rows="4" class="w-full border rounded p-2 font-mono text-sm">{"item": "voorbeeld"}</textarea>
                    <button type="submit" class="btn-primary w-full py-2 rounded">Verstuur</button>
                </form>
                <div id="post-res" class="mt-4 text-sm hidden"></div>
            </div>
        </div>

    </div>

    <script>
        const BASE = window.location.origin;
        let clients = [];

        async function load() {
            const res = await fetch(`${BASE}/dashboard_data`);
            const data = await res.json();
            
            document.getElementById('stat-endpoints').innerText = data.stats.active_endpoints;
            document.getElementById('stat-clients').innerText = data.stats.known_clients;
            document.getElementById('stat-calls').innerText = data.stats.total_calls;
            
            clients = data.clients;
            renderClients();
            fillDropdowns();
        }

        function renderClients() {
            const html = clients.map(c => `
                <tr>
                    <td class="p-2">${c.description}</td>
                    <td class="p-2 font-mono text-blue-300">${c.id}</td>
                    <td class="p-2 text-right">
                        <button onclick="delClient('${c.id}')" class="text-red-400 font-bold text-xs">VERWIJDER</button>
                    </td>
                </tr>
            `).join('');
            document.getElementById('clients-list').innerHTML = html;
        }

        function fillDropdowns() {
            const opts = clients.map(c => `<option value="${c.id}">${c.description} (${c.id})</option>`).join('');
            document.getElementById('test-client').innerHTML = opts;
            document.getElementById('post-client').innerHTML = opts;
        }

        // --- Actions ---

        document.getElementById('add-client-form').addEventListener('submit', async e => {
            e.preventDefault();
            await fetch(`${BASE}/settings`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ description: document.getElementById('new-desc').value })
            });
            document.getElementById('new-desc').value = '';
            load();
        });

        window.delClient = async id => {
            if(!confirm('Verwijderen?')) return;
            await fetch(`${BASE}/settings`, {
                method: 'DELETE', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ client_id: id })
            });
            load();
        };

        window.doGet = async () => {
            const id = document.getElementById('test-client').value;
            const ep = document.getElementById('test-endpoint').value;
            try {
                const res = await fetch(`${BASE}/api/${ep}`, { headers: { 'x-client-id': id } });
                const json = await res.json();
                document.getElementById('test-res').innerText = JSON.stringify(json, null, 2);
            } catch(e) { document.getElementById('test-res').innerText = e; }
        };

        document.getElementById('post-form').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('post-client').value;
            const ep = document.getElementById('post-endpoint').value;
            const body = document.getElementById('post-body').value;
            const msg = document.getElementById('post-res');
            
            try {
                const res = await fetch(`${BASE}/api/${ep}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-client-id': id },
                    body: body
                });
                const json = await res.json();
                msg.innerText = JSON.stringify(json);
                msg.className = res.ok ? 'mt-4 text-green-400' : 'mt-4 text-red-400';
                msg.classList.remove('hidden');
            } catch(e) { alert(e); }
        });

        window.showTab = t => {
            ['clients','test','data'].forEach(x => document.getElementById(`tab-${x}`).classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            event.target.classList.add('active');
        };

        load();
    </script>
</body>
</html>
