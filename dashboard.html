<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>G2 Beheerconsole</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; }
        
        /* Layout Grid */
        .main-layout { display: grid; grid-template-columns: 250px 1fr 400px; height: 100vh; }
        
        /* Columns */
        .col-sidebar { background-color: #161b22; border-right: 1px solid #30363d; overflow-y: auto; }
        .col-list { background-color: #0d1117; overflow-y: auto; border-right: 1px solid #30363d; }
        .col-detail { background-color: #0d1117; overflow-y: auto; padding: 1.5rem; }

        /* UI Elements */
        .nav-item { padding: 8px 16px; cursor: pointer; border-left: 3px solid transparent; font-size: 0.9rem; display: flex; justify-content: space-between; }
        .nav-item:hover { background-color: #21262d; color: white; }
        .nav-item.active { background-color: #21262d; border-left-color: #238636; color: white; font-weight: 600; }
        
        .ep-item { padding: 12px 16px; border-bottom: 1px solid #21262d; cursor: pointer; transition: 0.1s; }
        .ep-item:hover { background-color: #161b22; }
        .ep-item.active { background-color: #1f242c; border-left: 3px solid #1f6feb; }

        .tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: #30363d; color: #8b949e; }
        .btn { padding: 4px 12px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; cursor: pointer; }
        .btn-blue { background-color: #1f6feb; color: white; }
        .btn-red { background-color: #da3633; color: white; }
        
        pre { background: #000; padding: 10px; border-radius: 6px; overflow: auto; font-size: 11px; color: #7ee787; border: 1px solid #30363d; }
        .json-key { color: #79c0ff; }
        .json-string { color: #a5d6ff; }
        .json-number { color: #d2a8ff; }
    </style>
</head>
<body>

    <div class="main-layout">
        
        <div class="col-sidebar">
            <div class="p-4 border-b border-[#30363d]">
                <h1 class="font-bold text-white text-lg">G2 Console</h1>
                <div class="text-xs text-gray-500 flex justify-between mt-1">
                    <span id="stat-db-size">- MB</span>
                    <span id="stat-total-obj">- Docs</span>
                </div>
            </div>

            <div class="py-2">
                <div class="px-4 text-xs font-bold text-gray-500 uppercase mb-2 mt-2">Algemeen</div>
                <div class="nav-item active" id="filter-all" onclick="applyFilter('ALL', null)">
                    Alle Endpoints <span id="count-all" class="tag">0</span>
                </div>
            </div>

            <div class="py-2">
                <div class="px-4 text-xs font-bold text-gray-500 uppercase mb-2">Applicaties</div>
                <div id="list-apps"></div>
            </div>

            <div class="py-2">
                <div class="px-4 text-xs font-bold text-gray-500 uppercase mb-2">Users (Clients)</div>
                <div id="list-users"></div>
            </div>
        </div>

        <div class="col-list">
            <div class="p-4 border-b border-[#30363d] sticky top-0 bg-[#0d1117] z-10 flex justify-between items-center">
                <h2 class="font-bold text-white" id="list-title">Alle Endpoints</h2>
                <button onclick="refresh()" class="text-xs text-blue-400">‚Üª Verversen</button>
            </div>
            <div id="endpoints-container">
                </div>
        </div>

        <div class="col-detail">
            <div id="detail-placeholder" class="text-center mt-20 text-gray-500">
                <div class="text-4xl mb-4">‚Üê</div>
                Selecteer een endpoint<br>om details te zien
            </div>

            <div id="detail-content" class="hidden">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="det-name" class="text-2xl font-bold text-white mb-1">...</h2>
                        <div class="text-xs text-gray-400 font-mono">/api/<span id="det-slug"></span></div>
                    </div>
                    <div class="text-right">
                        <div id="det-count" class="text-2xl font-bold text-white">-</div>
                        <div class="text-xs text-gray-500">Records</div>
                    </div>
                </div>

                <div class="flex gap-2 mb-8 border-b border-[#30363d] pb-6">
                    <button onclick="downloadEndpoint()" class="btn btn-blue flex-grow">‚¨á Exporteren</button>
                    <button onclick="renameEndpoint()" class="btn bg-gray-700 text-white hover:bg-gray-600">‚úé Hernoemen</button>
                    <button onclick="dropEndpoint()" class="btn btn-red">üóë Verwijderen</button>
                </div>

                <h3 class="text-sm font-bold text-gray-400 uppercase mb-3">Live Data Preview</h3>
                <pre id="det-preview">Laden...</pre>
                
                <h3 class="text-sm font-bold text-gray-400 uppercase mt-8 mb-3">Actieve Gebruikers</h3>
                <div id="det-users" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        
        let globalData = null;
        let currentFilter = { type: 'ALL', value: null };
        let selectedEndpoint = null;

        // --- CORE LOGIC ---

        async function refresh() {
            const res = await fetch(`${API}/api/admin/stats`);
            globalData = await res.json();
            
            // Header stats
            document.getElementById('stat-db-size').innerText = globalData.db_info.data_size_mb + ' MB';
            document.getElementById('stat-total-obj').innerText = globalData.db_info.total_objects;
            document.getElementById('count-all').innerText = globalData.endpoints.length;

            renderSidebar();
            renderEndpointsList();
        }

        function renderSidebar() {
            // 1. Detect Apps (X_Y structuur)
            const apps = {};
            globalData.endpoints.forEach(ep => {
                if(ep.name.includes('_')) {
                    const appName = ep.name.split('_')[0];
                    apps[appName] = (apps[appName] || 0) + 1;
                }
            });

            const appsHtml = Object.keys(apps).map(app => `
                <div class="nav-item ${isFilter('APP', app)}" onclick="applyFilter('APP', '${app}')">
                    <span>${app}</span>
                    <span class="tag">${apps[app]}</span>
                </div>
            `).join('');
            document.getElementById('list-apps').innerHTML = appsHtml || '<div class="px-4 text-xs text-gray-600">Geen applicaties gedetecteerd</div>';

            // 2. Users List
            const usersHtml = globalData.clients_usage.map(u => `
                <div class="nav-item ${isFilter('USER', u.client_id)}" onclick="applyFilter('USER', '${u.client_id}')">
                    <span class="truncate w-32" title="${u.client_id}">${u.client_id}</span>
                    <span class="tag">${u.total_records}</span>
                </div>
            `).join('');
            document.getElementById('list-users').innerHTML = usersHtml;
        }

        function renderEndpointsList() {
            const container = document.getElementById('endpoints-container');
            let filtered = [];
            let title = "Alle Endpoints";

            // Filtering Logic
            if (currentFilter.type === 'ALL') {
                filtered = globalData.endpoints;
            } else if (currentFilter.type === 'APP') {
                filtered = globalData.endpoints.filter(ep => ep.name.startsWith(currentFilter.value + '_'));
                title = `App: ${currentFilter.value}`;
            } else if (currentFilter.type === 'USER') {
                // Filter endpoints waar deze user in de 'owners' lijst staat
                filtered = globalData.endpoints.filter(ep => ep.owners && ep.owners.includes(currentFilter.value));
                title = `User: ${currentFilter.value}`;
            }

            document.getElementById('list-title').innerText = title;

            if (filtered.length === 0) {
                container.innerHTML = '<div class="p-8 text-center text-gray-500 text-sm">Geen endpoints gevonden voor dit filter.</div>';
                return;
            }

            container.innerHTML = filtered.map(ep => `
                <div class="ep-item ${selectedEndpoint === ep.name ? 'active' : ''}" onclick="selectEndpoint('${ep.name}')">
                    <div class="font-mono text-blue-300 text-sm mb-1">${ep.name}</div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">${ep.count} records</span>
                        <span class="text-xs text-gray-600">${ep.owners ? ep.owners.length : 0} users</span>
                    </div>
                </div>
            `).join('');
        }

        async function selectEndpoint(name) {
            selectedEndpoint = name;
            renderEndpointsList(); // Update active state styling
            
            // UI Toggle
            document.getElementById('detail-placeholder').classList.add('hidden');
            document.getElementById('detail-content').classList.remove('hidden');

            // Set Basic Info
            const epData = globalData.endpoints.find(e => e.name === name);
            document.getElementById('det-name').innerText = name;
            document.getElementById('det-slug').innerText = name;
            document.getElementById('det-count').innerText = epData.count;

            // Render Users Badge
            const usersHtml = (epData.owners || []).map(o => `<span class="tag text-xs border border-gray-700">${o}</span>`).join('');
            document.getElementById('det-users').innerHTML = usersHtml || '<span class="text-xs text-gray-600">Geen data</span>';

            // Fetch Preview Data
            document.getElementById('det-preview').innerText = "Loading data...";
            const res = await fetch(`${API}/api/admin/peek/${name}`);
            const json = await res.json();
            document.getElementById('det-preview').innerText = JSON.stringify(json, null, 2);
        }

        // --- HELPER ACTIONS ---

        function applyFilter(type, value) {
            currentFilter = { type, value };
            
            // Update UI Active States
            document.getElementById('filter-all').classList.remove('active');
            renderSidebar(); // Re-render sidebar to apply active class logic
            renderEndpointsList();
        }

        function isFilter(type, value) {
            return (currentFilter.type === type && currentFilter.value === value) ? 'active' : '';
        }

        async function dropEndpoint() {
            if(!confirm(`Delete ${selectedEndpoint} and all data?`)) return;
            await fetch(`${API}/api/admin/collections/${selectedEndpoint}`, { method: 'DELETE' });
            selectedEndpoint = null;
            document.getElementById('detail-content').classList.add('hidden');
            document.getElementById('detail-placeholder').classList.remove('hidden');
            refresh();
        }

        function downloadEndpoint() {
            window.location.href = `${API}/api/admin/export/${selectedEndpoint}`;
        }

        async function renameEndpoint() {
            const newName = prompt("Nieuwe naam:", selectedEndpoint);
            if(newName && newName !== selectedEndpoint) {
                const res = await fetch(`${API}/api/admin/rename`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ old_name: selectedEndpoint, new_name: newName })
                });
                if(res.ok) {
                    selectedEndpoint = newName;
                    refresh();
                    selectEndpoint(newName);
                } else {
                    alert("Error renaming");
                }
            }
        }

        // Start
        refresh();

    </script>
</body>
</html>
